<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaz</title>
    <link rel="icon" href="Malaz Design/Malaz---icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="checkout-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/tw-cen-mt-std" rel="stylesheet">
</head>
<body>
    <!-- navigation -->
        <div id="back-div">
            <h3 id="back-to-cart">Back to Cart</h2>
        </div>
    <!-- Main Content -->
    <div class="checkout-content">
        <div class="checkout-section general-info">
            <h2 class="section-title">Order Information</h2>
            <div class="total-div">
                <h3 class="total-title">Total:</h3>
                <p class="total-price">$0.00</p>
                <button id="finalizeBtn">Place Order</button>
            </div>
            
        </div>
        <div class="main-content">
            <div class="checkout-section sub-section">
                <h2 class="section-title">Location</h2>
                <div class="location-delivery">
                    <div class="location-element">
                        <label for="">Full Name:</label>
                        <input type="text" name="" id="" class="required" placeholder="John Doe">
                    </div>
                    <div class="location-element">
                        <label for="">Phone Number:</label>
                        <input type="text" name="" id="" class="required" placeholder="eg. +961 76 000 000">
                    </div>
                    <div class="location-element">
                        <label for="">Address:</label>
                        <input type="text" name="" id="" class="required" placeholder="Street address">
                        <input type="text" name="" id="" class="required" placeholder="Apt, suite, unit, building, floor, etc">
                    </div>
                    <div class="location-element">
                        <label for="">City:</label>
                        <select name="" id="">
                            <option value="0" disabled selected>Select a City</option>
                            <option value="1">City X</option>
                            <option value="2">City Y</option>
                            <option value="3">City Z</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="checkout-section sub-section">
                <h2 class="section-title">Payment</h2>
                <div class="payment-info">
                    <div class="payment-element">
                        <label for="" class="payment-lbl">Payment Method:</label>
                        <select name="" id="">
                            <option value="" disabled selected>Select a Payment Method</option>
                            <option value="">Master Card</option>
                            <option value="">Visa Card</option>
                            <option value="">American Express Card</option>
                        </select>
                    </div>
                    <div class="payment-name">
                        <div class="payment-element">
                            <label for="" class="payment-lbl">First Name:</label>
                            <input type="text" name="" id="" placeholder="John" class="required name-inputs">
                        </div>
                        <div class="payment-element">
                            <label for="" class="payment-lbl">Last Name:</label>
                            <input type="text" name="" id="" placeholder="Doe" class="required name-inputs">
                        </div>
                    </div>
                    <div class="payment-element">
                        <label for="" class="payment-lbl">Card Number:</label>
                        <input type="text" name="" id="" placeholder="0000 0000 0000 0000" class="required">
                    </div>
                    <div class="final-payment-elements">
                        <div class="payment-element">
                            <label for="" class="payment-lbl">Expiration Date:</label>
                            <input type="text" name="" id="" placeholder="mm/yy" class="required">
                        </div>
                        <div class="payment-element">
                            <label for="" class="payment-lbl">CVV:</label>
                            <input type="text" name="" id="" placeholder="***" class="required">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/swup@4"></script>
    <script src="checkout.js"></script>
</body>

</html>
